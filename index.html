<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Practice Enviornment</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <h1>Odin Logo1</h1>
        </div>
      </div>

      <!-- Hero text section -->
      <div class="right">
        <div class="upper-paragraph">
          <h1 class="main-text">
            This is not a real online service! You know you need somrthing like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
          </h1>
          <h2 class="sub-text">You <em>know</em> you want to.</h2>
          <h2 class="cta-text">Let's do this!</h2>
        </div>

        <!-- Form Fields -->
            <form action="" class="sign-up-form">
                <!-- Form content will go here -->
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" class="phone" name="phone" required>
                </div>
                <div class="form-group form-password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required pattern=".{6,}" title="Password must be at least 6 characters long">
                </div>
                <div class="form-group form-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" class="confirm-password" name="confirm-password" required>
                </div>
            </form>

        <!-- CTA footer -->
        <div class="cta-footer">
            <button class="button-gradient">Create account</button>
            <p class="cta-have-account">Already have an account? Log in</p>

        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
